########################### Network ######################
"S": 7
"B": 2
"C": 20

########################### Augmentation ######################
"image_size": [448, 448]
"scale_range": [320, 416]
"p_random_scale": 1
"ratio_shift": 0.2
"crop_size": 224
"p_translate": 1
"s_factor": 1.5
"h_factor": 1
"v_factor": 1.5
"p_hsv": 1

########################### Training ######################
"VOC":
  "image_path": "dataset/VOC/images"
  "anno_path": "dataset/VOC/labels"
  "txt_train_path": ["dataset/VOC/images_id/train2007.txt", "dataset/VOC/images_id/train2012.txt"]
  "txt_val_path": ['dataset/VOC/images_id/test2007.txt']
  "label2id": "dataset/VOC/label_to_id.json"

"epochs": 200
"eval_step": 5
"bz_train": 22
"bz_valid": 8
"n_workers": 8
"iou_thresh": 0.5
"conf_thresh": 0.25

########################### Debugging ######################
"tensorboard_debug": "exps/tensorboard"
"decode_yolo_debug": "exps/decode_yolo"
"training_debug": "exps/training"
"dataset_debug": "exps/dataset"
"valid_debug": "exps/valid"
"prediction_debug": "exps/prediction"
"last_ckpt_path": "src/weights/last.pt"
"best_ckpt_path": "src/weights/best.pt"
"conf_debug": 0.3
"idxs_debug": [0, 1, 2, 3, 4, 5, 6, 7]
"augmentation_debug": "exps/augmentation"